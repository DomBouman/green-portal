{% extends 'layouts/base.html' %}

{% block title %}My Courses{% endblock %}

{% block content %}
<section>
    <a class="addsession" href="/courses/add">Add Courses</a>
</section>
<section>
    <ul class="courses">
        {% for course in courses %}
        <li>{{ course[1] }}{% if g.user[3] == 'teacher' %} <a class="addbutton" href="courses/edit/{{ course[0] }}">Edit Course</a>{% endif %}</li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
